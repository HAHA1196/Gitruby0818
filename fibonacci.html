<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(n){
            var output = [];
            if (n == 1){
                output = [0];
            }
            else if (n == 2){
                output = [0,1];
            }
            else {
                output = [0,1];
                for(var i = 2; i < n; i++){ // n = 3 => [0,1,1]
                    output.push(output[output.length - 1] + output[output.length - 2]);
                }
            }
            console.log(output);
            return output;
        }
        fibo(10);
    </script>
    
</body>
</html>
